<template>
    <lightning-record-view-form object-api-name="NavTask__c" record-id={recordId}>
        <lightning-layout vertical-align="center" role="link" onclick={navigateToRecord}>
            <template for:each={dataFields} for:item="dataField">
                <lightning-layout-item key={dataField.fieldName} size={columnSize}>
                    <div class="slds-text-link" if:true={dataField.isRelationshipField}>{dataField.fieldValue}</div>
                    <div if:false={dataField.isRelationshipField}>
                        <lightning-output-field
                            variant="label-hidden"
                            field-class="slds-text-body_regular slds-text-link "
                            field-name={dataField.fieldName}
                        ></lightning-output-field>
                    </div>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-record-view-form>
</template>
