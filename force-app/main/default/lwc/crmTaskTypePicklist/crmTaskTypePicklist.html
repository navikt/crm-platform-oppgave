<template>
    <template if:true={showcomponent}>
        <lightning-radio-group
            name="TaskType"
            label="Oppgavetype"
            options={tasktypes}
            required=""
            value={tasktype}
            onchange={handleTaskTypeChange}
        >
        </lightning-radio-group>
    </template>
    <template if:false={isSupported}>
        <font size="3" color="#8C4B02" aria-live="assertive">
            Velg lav eller høy prioritet. Temaet du har valgt støtter ikke prioritet normal.
        </font>
    </template>
</template>
