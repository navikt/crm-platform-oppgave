<template>
    <template if:false={isSupported}>
        <font size="3" color="red" aria-live="true">
            Temaet du har valgt støtter ikke prioriteten Normal. Velg enten Høy eller Lav prioritet.
        </font>
    </template>
    <template if:true={showcomponent}>
        <lightning-radio-group
            name="TaskType"
            label="Oppgavetype"
            options={tasktypes}
            required=""
            value={tasktype}
            onchange={handleTaskTypeChange}
        >
        </lightning-radio-group>
    </template>
</template>
