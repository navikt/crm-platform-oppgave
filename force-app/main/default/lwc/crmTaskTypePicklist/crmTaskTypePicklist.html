<template>
    <template if:false={loaded}>
        <lightning-spinner alternative-text="Loading" size="small"> </lightning-spinner>
    </template>
    <template if:true={showcomponent}>
        <lightning-radio-group
            name="TaskType"
            label="Oppgavetype"
            options={tasktypes}
            required
            value={tasktype}
            onchange={handleTaskTypeChange}
            class="slds-p-bottom_x-small slds-p-top_x-small"
        >
        </lightning-radio-group>
    </template>
    <template if:false={isSupported}>
        <div class="slds-var-p-top_small" role="alert" aria-live="assertive">
            <font color="#8C4B02">
                Velg lav eller høy prioritet. Temaet du har valgt støtter ikke prioritet normal.
            </font>
        </div>
    </template>
</template>
