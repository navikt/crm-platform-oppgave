<template>
    <template if:true={showContent}>
        <lightning-radio-group
            name="navUnitRadioGroup"
            label="Nav-enhet"
            options={navUnits}
            disabled={isUnavailable}
            type="radio"
            value={selectedLabel}
            onchange={onChange}
            required
        >
        </lightning-radio-group>
        <lightning-record-edit-form object-api-name="NavTask__c">
            <lightning-input-field
                field-name="CRM_NavUnit__c"
                variant="label-hidden"
                onchange={onManualSearchChange}
            ></lightning-input-field>
        </lightning-record-edit-form>
    </template>
</template>
