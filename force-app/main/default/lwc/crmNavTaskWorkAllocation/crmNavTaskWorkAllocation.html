<template>
    <template if:true={showContent}>
        <lightning-radio-group
            name="navUnitRadioGroup"
            label="NAV-enhet"
            options={navUnits}
            disabled={isUnavailable}
            type="radio"
            value={selectedLabel}
            onchange={onChange}
            required={required}
            class="slds-p-bottom_x-small"
        >
        </lightning-radio-group>
        <lightning-record-picker object-api-name="NavUnit__c" variant="label-hidden" label="Kontoer"
        placeholder="Search DaBaby..." display-info={displayInfo} matching-info={matchingInfo} filter={filter} onchange={onManualSearchChange}></lightning-record-picker>
    </template>
</template>
